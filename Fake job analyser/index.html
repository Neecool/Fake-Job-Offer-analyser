<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Fake Job Offer Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>🕵️‍♂️ Fake Job Offer Analyzer</h1>
  </header>
  <main>
    <section>
      <h2>📩 Paste Your Job Email or Offer Letter Content</h2>

      <div class="actions">
        <button onclick="analyzeText()">Analyze</button>

        <button onclick="toggleTheme()">🌙 Toggle Dark/Light</button>
      </div>
    </section>
    <section id="result" style="display:none;">
      <h2>🧠 Analysis Result</h2>
      <p id="output"></p>
    </section>
  </main>
  <footer>
    <p>Created by Nikul Suthar | Awareness Project | Advanced Version</p>

  <script src="script.js"></script>

</html>
